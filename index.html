<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="media.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bg"></div>
  <nav class="navbar">
    <div class="navbar__img">
      <img src="images/logo.svg" alt="logo">
    </div>
    <ul class="navbar__links">
      <li class="list-link"><a href="#">Product</a></li> 
      <li class="list-link"><a href="#">Features</a></li>
      <li class="list-link"><a href="#">Pricing</a></li>
      <li class="list-link"><a href="#"> </a></li>
      <li class="list-link"><a href="#">Login</a></li>
    </ul>     
  </nav>
  
  <div class="wrapper">

    <header class="hero-section">
      <div class="hero-header">
          <span class="hero-header__new">New</span> 
          <span class="hero-header__mono">Monograph Dashboard</span>
          <h1 class="hero-header__main">Powerful insights into your team</h1>
          <p class="hero-header__desc">Project planning and time tracking for agile teams</p>
          <a href="#" class="btn btn-hero">Schedule a demo</a><span> to see a live preview</span>
      </div>
      <div class="hero-img">
        <img src="images/illustration-devices.svg" alt="hero-img__image">
      </div>
    </header>
    
  </div>
  

  

  
  
  

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
